<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 3px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #007BFF;
      outline: none;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required>

    <label for="endereco">Endereço completo:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">

    <label for="tipo-feedback">Tipo de Feedback:</label>
    <select name="tipo-feedback" id="tipo-feedback" required>
      <option value="">Selecione</option>
      <option value="elogio">Elogio</option>
      <option value="sugestao">Sugestão</option>
      <option value="reclamacao">Reclamação</option>
      <option value="outro">Outro</option>
    </select>

    <label for="mensagem">Feedback:</label>
    <textarea name="mensagem" id="mensagem" placeholder="Digite seu feedback aqui" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
